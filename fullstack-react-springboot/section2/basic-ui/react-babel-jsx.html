<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple html using react</title>
  </head>
  <script src="./react-lib/react.development.js"></script>
  <script src="./react-lib/react-dom.development.js"></script>
  <script src="./babel-lib/babel.min.js"></script>
  <body>
    <h1>I am the super header</h1>
    <div id="root">
      <div>Hello, I am the child of Root</div>
      <!--THIS LINE OF CODE WILL GET OVERWRITTEN BY REACT ELEMENTS AS IT IS INSIDE THE ROOT ELEMENTS-->
    </div>
    <h1>I am the super Footer</h1>
    <script type="text/babel">
      const parentDivElement = (
        <div id="root">
          <div id="parent">
            <div id="child1">
              <h1 style={{ color: "blue" }}>Hi,I'm Bob the Builder!</h1>
              <h2>I can fix it!</h2>
            </div>
            <div id="child2">
              <h1 style={{ color: "blue" }}>Hi,I'm Dora the Explorer!</h1>
              <h2>Let's go exploring</h2>
            </div>
          </div>
        </div>
      );
      const NestedFunction = () => (
        <div id="root">
          <div id="parent">
            <div id="child1">
              <h1 style={{ color: "blue" }}>Hi,I'm Bob the Builder!</h1>
              <h2>I can fix it!</h2>
            </div>
            <div id="child2">
              <h1 style={{ color: "blue" }}>Hi,I'm Dora the Explorer!</h1>
              <h2>Let's go exploring</h2>
            </div>
          </div>
        </div>
      );
      function PlainFunction() {
        return (
          <div id="root">
            <div id="parent">
              <div id="child1">
                <h1 style={{ color: "blue" }}>Hi,I'm Bob the Builder!</h1>
                <h2>I can fix it!</h2>
              </div>
              <div id="child2">
                <h1 style={{ color: "blue" }}>Hi,I'm Dora the Explorer!</h1>
                <h2>Let's go exploring</h2>
              </div>
            </div>
          </div>
        );
      }
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      //   rootElement.render(parentDivElement);
      // rootElement.render(<NestedFunction />);
      rootElement.render(<PlainFunction />);
    </script>
  </body>
</html>
