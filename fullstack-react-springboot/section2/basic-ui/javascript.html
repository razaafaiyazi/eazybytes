<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML using Javascript</title>
</head>
<link rel="stylesheet" href="./css/basic.css">
<body>
    <div id="root"></div>
    <script>
        const randomNumber = Math.floor(Math.random()*100)+1;
        const numberElement = document.createElement("h1");
        numberElement.innerHTML=`Generated Number: ${randomNumber}`;
        const resultNumber = document.createElement("h2");
        if (randomNumber % 2 == 0) {
            resultNumber.innerHTML='The Number is Even';
        } else {
            resultNumber.innerHTML='The Number is Odd';
        }
        const rootElement = document.getElementById("root");
        rootElement.appendChild(numberElement);
        rootElement.appendChild(resultNumber);
    </script>
</body>
</html>
